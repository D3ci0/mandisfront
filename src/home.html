	<script>
		var app = angular.module('mandis', ['LocalStorageModule']);

		//diagnosi controller begins
		app.controller('diagnosi_controller', function($scope, $filter, $http, $window) {

			$http.get("http://127.0.0.1:8000/diagnosi/").then(function(response) {
				$scope.diagnosi = JSON.parse(response.data).features;
			});

			$scope.search = function(to_search, properties) {
				var json = {
					'distanza' : Number(document.getElementById('select_distanza').value),
					'point' : to_search
				};

				$http.post("http://127.0.0.1:8000/ricerca_sorgenti_per_diagnosi/", json).then(function(response) {
					var data = $filter('date')(properties.data_diagnosi, "dd/MM/yyyy");
					$scope.response = response.data;
					localStorage.setItem('geojson_srcfound', response.data);
					localStorage.setItem('residenza_paziente', to_search);
					localStorage.setItem('diagnosi_data', data);
					localStorage.setItem('diagnosi_patologia', properties.patologia);
					$window.location.href = '/mandis/src/sorgenti_trovate.html';
				}, function(err) {
					alert(err);
				});
			};
		});
		//diagnosi controller ends
	</script>

	<script>
		var arrMarkers = new Array();
		var map;

		function initMap() {
			map = new google.maps.Map(document.getElementById('map'), {
				center : {
					lat : 41.066927730193456,
					lng : 14.330291748046875
				},
				zoom : 9 // Center the map on Rome, Italy.
			});
		}

		$.ajax({
			type : "GET",
			dataType : "json",
			url : "http://127.0.0.1:8000/sorgenti/",
			success : function(data) {
				map.data.addGeoJson(JSON.parse(data));
				map.data.setStyle(function() {
					return ( {
						fillColor : "red",
						fillOpacity : 0.25
					});
				});
			}
		});

		$.ajax({
			type : "GET",
			dataType : "json",
			url : "http://127.0.0.1:8000/diagnosi/",
			success : function(data) {
				map.data.addGeoJson(JSON.parse(data));
			}
		});

	</script>
