<script>
    var shapes = [];
    var src_loaded = null;
    var circle;
    var map;
    var drawingManager=null;
    var geoJson=null;
    var infowindow = null;

    function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
            center: {
                lat: 41.066927730193456,
                lng: 14.330291748046875
            },
            zoom: 9
        });

        infowindow = new google.maps.InfoWindow();

        map.data.addListener('click', function(event){
            show_infowindow(event, infowindow, get_source_string(event), get_diagnosi_string(event));
        });

        drawingManager = new google.maps.drawing.DrawingManager({
            drawingMode: google.maps.drawing.OverlayType.POLYGON,
            drawingControl: true,
            drawingControlOptions: {
                position: google.maps.ControlPosition.TOP_CENTER,
                drawingModes: ['circle', 'polygon', 'polyline']
            },
            markerOptions: {icon: 'https://developers.google.com/maps/documentation/javascript/examples/full/images/beachflag.png'},
            circleOptions: {
                fillColor: '#06ff8f',
                strokeColor: '#0b9c07',
                strokeWeight: 2.5,
                clickable: false,
                editable: true,
                zIndex: 1
            },
            polygonOptions: {
                fillColor: '#06ff8f',
                strokeColor: '#0b9c07',
                strokeWeight: 2.5,
                editable: true
            },
            polylineOptions: {
                fillColor: '#06ff8f',
                strokeColor: '#0b9c07',
                strokeWeight: 2.5,
                editable: true
            }

        });

        drawingManager.setMap(map);

        // Add a listener for creating new shape event.
        google.maps.event.addListener(drawingManager, "overlaycomplete", function (event) {
            var newShape = event.overlay;
            newShape.type = event.type;
            shapes.push(newShape);
            addEditListener(newShape);
            geoJson = exportGeoJson(newShape);
            sessionStorage.setItem('geoJson', JSON.stringify(geoJson));
            if (drawingManager.getDrawingMode()) {
                drawingManager.setDrawingMode(null);
            }
        });

        //Add a listener for shape changing
        function addEditListener(shape){
            newShape = shape;
            switch (newShape.type){
                case google.maps.drawing.OverlayType.CIRCLE: {
                    newShape.addListener("radius_changed", function(){
                        geoJson = exportGeoJson(newShape);
                        sessionStorage.removeItem('geoJson');
                        sessionStorage.setItem('geoJson', JSON.stringify(geoJson));
                    });

                    newShape.addListener("center_changed", function(){
                        geoJson = exportGeoJson(newShape);
                        sessionStorage.removeItem('geoJson');
                        sessionStorage.setItem('geoJson', JSON.stringify(geoJson));
                    });
                    break;
                }

                case google.maps.drawing.OverlayType.RECTANGLE: {
                    newShape.addListener("bounds_changed", function(){
                        geoJson = exportGeoJson(newShape);
                        sessionStorage.removeItem('geoJson');
                        sessionStorage.setItem('geoJson', JSON.stringify(geoJson));
                    });
                    break;
                }

                case google.maps.drawing.OverlayType.POLYLINE: {
                    newShape.getPath().addListener("set_at", function(){
                        geoJson = exportGeoJson(newShape);
                        sessionStorage.removeItem('geoJson');
                        sessionStorage.setItem('geoJson', JSON.stringify(geoJson));
                    });

                    newShape.getPath().addListener("insert_at", function(){
                        geoJson = exportGeoJson(newShape);
                        sessionStorage.removeItem('geoJson');
                        sessionStorage.setItem('geoJson', JSON.stringify(geoJson));
                    });
                    break;
                }
            }
            sessionStorage.setItem('geoJson', JSON.stringify(geoJson));
        };

        // add a listener for the drawing mode change event, delete any existing polygons
        google.maps.event.addListener(drawingManager, "drawingmode_changed", function () {
            if (drawingManager.getDrawingMode() != null) {
                reset_search();
            }
        });

        get_sorgenti();
        get_diagnosi();

    }



</script>

<script>
    var app = angular.module('mandis', ['LocalStorageModule']);

    //diagnosi controller begins
    app.controller('diagnosi_controller', function($scope, $filter, $http) {
        var date_error = 'Inserisci date valide.';
        var shape_error = 'Disegna sulla mappa un poligono, un cerchio o una linea da inserire.';
        $scope.insert = function() {
            if(validate_shape() == null){
                show_error(shape_error);
                return;
            }

            if(validate_date() == false ){
                show_error(date_error);
                return;
            }

            showPleaseWait();

            var json = {
                'data_inizio': document.getElementById('data_inizio_input').value,
                'data_fine': document.getElementById('data_fine_input').value,
                'features': sessionStorage.getItem('geoJson')
            };

            //Query sorgenti di inquinamento pi√π vicine all'area indicata sulla mappa
            $http.post("https://floating-lowlands-19121.herokuapp.com/inserisci_sorgente/", json).then(function () {
                reset_search();
                reset_input();
                hidePleaseWait();
                get_sorgenti();
                show_success();
                setTimeout(function() { $("#success_alert").animate({
                    height: "toggle",
                    opacity: "toggle"
                },1000); }, 5000);
            }, function (err) {
                alert(err);
                hidePleaseWait();
            });
        };

    });
    //diagnosi controller ends
</script>


<script>
    $(document).ready(function(){
        reset_input();
        reset_search();
    });

    $('#reset_btn').click(function () {
        reset_input();
    });

    $(document).ready(function() {
        var datepicker = $.fn.datepicker.noConflict(); // return $.fn.datepicker to previously assigned value
        $.fn.bootstrapDP = datepicker;                 // give $().bootstrapDP the bootstrap-datepicker functionality
        datepicker.defaults.format = "dd/mm/yyyy";
        $("#data_inizio").bootstrapDP({
            format: 'dd/mm/yyyy',
            todayBtn: "linked",
            autoclose: true,
            todayHighlight: true
        }).on('changeDate', function(date_selected){
            var date = new Date(date_selected.date.valueOf());
            $('#data_fine_input').prop('disabled', false);
            $('#data_fine').bootstrapDP('setStartDate', date);
        });
        $("#data_fine").bootstrapDP({
            autoclose:true,
            todayBtn: "linked",
            format: 'dd/mm/yyyy',
            todayHighlight: true
        });
    });

    function reset_input(){
        document.getElementById('data_inizio_input').value = "";
        document.getElementById('data_fine_input').value = "";
    }


    function get_sorgenti(){
        if(src_loaded != null){
            for(i=0;i<src_loaded.length;i++){
                map.data.remove(src_loaded[i]);
            }
        }
        $.ajax({
            type: "GET",
            dataType: "json",
            url: "https://floating-lowlands-19121.herokuapp.com/sorgenti/",
            success: function (data) {
                src_loaded = map.data.addGeoJson(JSON.parse(data));
                map.data.setStyle(function () {
                    return ({
                        fillColor: "red",
                        fillOpacity: 0.25
                    });
                });
            }
        });
    }


    function get_diagnosi() {
        $.ajax({
            type: "GET",
            dataType: "json",
            url: "https://floating-lowlands-19121.herokuapp.com/diagnosi/",
            success: function (data) {
                map.data.addGeoJson(JSON.parse(data));
            }
        });
    }

</script>
