<script>
    var shapes = [];
    var circle;
    var map;
    var polygon_overlay=null;
    var drawingManager=null;
    var geoJson=null;

    function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
            center: {
                lat: 41.066927730193456,
                lng: 14.330291748046875
            },
            zoom: 9
        });

        drawingManager = new google.maps.drawing.DrawingManager({
            drawingMode: google.maps.drawing.OverlayType.POLYGON,
            drawingControl: true,
            drawingControlOptions: {
                position: google.maps.ControlPosition.TOP_CENTER,
                drawingModes: ['circle', 'polygon', 'rectangle']
            },
            markerOptions: {icon: 'https://developers.google.com/maps/documentation/javascript/examples/full/images/beachflag.png'},
            circleOptions: {
                fillColor: '#06ff8f',
                strokeColor: '#0b9c07',
                strokeWeight: 2.5,
                clickable: false,
                editable: true,
                zIndex: 1
            },
            polygonOptions: {
                fillColor: '#06ff8f',
                strokeColor: '#0b9c07',
                strokeWeight: 2.5,
                editable: true
            },
            rectangleOptions: {
                fillColor: '#06ff8f',
                strokeColor: '#0b9c07',
                strokeWeight: 2.5,
                editable: true
            }

        });

        drawingManager.setMap(map);

        // Add a listener for creating new shape event.
        google.maps.event.addListener(drawingManager, "overlaycomplete", function (event) {
            var newShape = event.overlay;
            newShape.type = event.type;
            shapes.push(newShape);
            addEditListener(newShape);
            geoJson = exportGeoJson(newShape);
            sessionStorage.setItem('geoJson', JSON.stringify(geoJson));
            if (drawingManager.getDrawingMode()) {
                drawingManager.setDrawingMode(null);
            }
        });

        //Add a listener for circle radius change
        function addEditListener(shape){
            newShape = shape;
            switch (newShape.type){
                case google.maps.drawing.OverlayType.CIRCLE: {
                    newShape.addListener("radius_changed", function(){
                        geoJson = exportGeoJson(newShape);
                        sessionStorage.removeItem('geoJson');
                        sessionStorage.setItem('geoJson', JSON.stringify(geoJson));
                    });

                    newShape.addListener("center_changed", function(){
                        geoJson = exportGeoJson(newShape);
                        sessionStorage.removeItem('geoJson');
                        sessionStorage.setItem('geoJson', JSON.stringify(geoJson));
                    });
                    break;
                }

                case google.maps.drawing.OverlayType.RECTANGLE: {
                    newShape.addListener("bounds_changed", function(){
                        geoJson = exportGeoJson(newShape);
                        sessionStorage.removeItem('geoJson');
                        sessionStorage.setItem('geoJson', JSON.stringify(geoJson));
                    });
                    break;
                }

                case google.maps.drawing.OverlayType.POLYGON: {
                    newShape.getPath().addListener("set_at", function(){
                        geoJson = exportGeoJson(newShape);
                        sessionStorage.removeItem('geoJson');
                        sessionStorage.setItem('geoJson', JSON.stringify(geoJson));
                    });

                    newShape.getPath().addListener("insert_at", function(){
                        geoJson = exportGeoJson(newShape);
                        sessionStorage.removeItem('geoJson');
                        sessionStorage.setItem('geoJson', JSON.stringify(geoJson));
                    });
                    break;
                }
            }
            sessionStorage.setItem('geoJson', JSON.stringify(geoJson));
        };

        // add a listener for the drawing mode change event, delete any existing polygons
        google.maps.event.addListener(drawingManager, "drawingmode_changed", function () {
            if (drawingManager.getDrawingMode() != null) {
                reset_search();
            }
        });


    }

    $.ajax({
        type : "GET",
        dataType : "json",
        url : "http://127.0.0.1:8000/sorgenti/",
        success : function(data) {
            map.data.addGeoJson(JSON.parse(data));
            map.data.setStyle(function() {
                return ( {
                    fillColor : "red",
                    fillOpacity : 0.25
                });
            });
        }
    });



    $.ajax({

        dataType : "json",
        url : "http://127.0.0.1:8000/diagnosi/",
        success : function(data) {
            map.data.addGeoJson(JSON.parse(data));
        }
    });

</script>

<script>
    function exportGeoJson(shape) {
        var geoJson = {
            "type": "FeatureCollection",
            "features": []
        };
        var shapeFeature = {
            "type": "Feature",
            "geometry": {
                "type": "",
                "coordinates": []
            },
            "properties": {}
        };
        var arr = [];
        switch (shape.type) {
            case google.maps.drawing.OverlayType.POLYGON: {
                for (var i = 0; i < shape.getPath().getLength(); i++) {
                    var pt = shape.getPath().getAt(i);
                    arr.push([pt.lng(), pt.lat()]);
                }
                var pt = shape.getPath().getAt(0);
                arr.push([pt.lng(), pt.lat()]);
                shapeFeature.geometry.coordinates.push(arr);
                shapeFeature.geometry.type = google.maps.drawing.OverlayType.POLYGON;
                geoJson.features.push(shapeFeature);
                break;
            }
            case google.maps.drawing.OverlayType.RECTANGLE: {
                var b = shape.getBounds(),
                    p = [   [
                        b.getSouthWest().lng(),
                        b.getSouthWest().lat()
                    ],
                        [
                            b.getNorthEast().lng(),
                            b.getSouthWest().lat()
                        ],
                        [
                            b.getNorthEast().lng(),
                            b.getNorthEast().lat()
                        ],
                        [
                            b.getSouthWest().lng(),
                            b.getNorthEast().lat()
                        ],
                        [
                            b.getSouthWest().lng(),
                            b.getSouthWest().lat()
                        ]

                    ]
                shapeFeature.geometry.coordinates.push(p);
                shapeFeature.geometry.type = google.maps.drawing.OverlayType.POLYGON;
                geoJson.features.push(shapeFeature);
                break;
            }
            case google.maps.drawing.OverlayType.CIRCLE:{
                var center = [
                    shape.getCenter().lng(),
                    shape.getCenter().lat()
                ]
                shapeFeature.geometry.type = google.maps.drawing.OverlayType.CIRCLE;
                shapeFeature.geometry.coordinates.push(center);
                shapeFeature.properties = shape.getRadius();
                geoJson.features.push(shapeFeature);
                break;
            }
        }
        return geoJson;
    }

</script>

<script>
    $(document).ready(function(){
        reset_search();
    });

    $(document).ready(function() {
        var datepicker = $.fn.datepicker.noConflict(); // return $.fn.datepicker to previously assigned value
        $.fn.bootstrapDP = datepicker;                 // give $().bootstrapDP the bootstrap-datepicker functionality
        datepicker.defaults.format = "dd/mm/yyyy";
        $("#data_inizio").bootstrapDP({
            format: 'dd/mm/yyyy',
            todayBtn: "linked",
            autoclose: true,
            todayHighlight: true
        }).on('changeDate', function(date_selected){
            var date = new Date(date_selected.date.valueOf());
            $('#data_fine_input').prop('disabled', false);
            $('#data_fine').bootstrapDP('setStartDate', date);
        });
        $("#data_fine").bootstrapDP({
            autoclose:true,
            todayBtn: "linked",
            format: 'dd/mm/yyyy',
            todayHighlight: true
        });
    });

    function reset_map_drawing(){
        //Reset dell'area disegnata tramite drawing manager di Google Maps
        for (var i = 0; i < shapes.length; i++) {
            shapes[i].setMap(null);
        }
        shapes = [];
    }

    function remove_geoJson(){
        sessionStorage.removeItem('geoJson');
    }

    function reset_search(){
        reset_map_drawing();
        remove_geoJson();
        hide_error();
    }

    function validate_shape(){
        shape = sessionStorage.getItem('geoJson');
        return shape;
    }

    function show_error(error){
        $('#error_alert').show();
        $('#error_text').html("<strong>Attenzione</strong>"+" " + error +"");
    }

    function validate_date(){
        var data_inizio = $("#data_inizio_input").val();
        var data_inizio_array = data_inizio.split("/");
        var data_inizio_date = new Date(data_inizio_array[2], data_inizio_array[1]-1, data_inizio_array[0]);
        var data_fine = $('#data_fine_input').val();
        var data_fine_array = data_fine.split("/");
        var data_fine_date = new Date(data_fine_array[2], data_fine_array[1]-1, data_fine_array[0]);

        if(data_fine_date > data_inizio_date)
            return true;
        return false;
    }

    function hide_error(){
        $('#error_alert').hide();
    }
</script>
