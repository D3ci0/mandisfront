	<script>
		var features = new Array();
		var point;
		var map;

		function initMap() {
			map = new google.maps.Map(document.getElementById('map'), {
				center : {
					lat : 41.066927730193456,
					lng : 14.330291748046875
				},
				zoom : 9 // Center the map on Rome, Italy.
			});

			features = map.data.addGeoJson(JSON.parse(sessionStorage.getItem('geojson_srcfound')));
			point = sessionStorage.getItem('residenza_paziente').split(',');

            var icon = {
                url: 'http://www.clker.com/cliparts/R/g/O/v/U/h/google-maps-marker-for-residencelamontagne-md.png',
                scaledSize: new google.maps.Size(30, 50),
            };

			new google.maps.Marker({
				map : map,
				position : {
					lat : Number(point[1]),
					lng : Number(point[0])
				},
				icon : icon
			});

			map.data.setStyle(function() {
				return ( {
					fillColor : "red",
					fillOpacity : 0.25
				});
			});
		}

		function go_back(){
            location.href = '/mandisfront/src/home.html'
        }


		$(document).ready(function() {

			$('#posizione_info').append('La posizione Ã¨ indicata con un marker verde sulla mappa');
		});
